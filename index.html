    <header>
        <nav>
            <p class="title">Typing Master.</p>
        </nav>
        
        
    </header>
    <div class="container">
        <div class="box">
            <div class="text-box">
                <textarea autofocus class="scroll" name="" id="char" cols="10" rows="10"></textarea>
            </div>
            <hr>
            <div class="list-bar">
                <li>Timer:
                    <span>60s</span>
                </li>
                <li>WPM:
                    <span>0</span>
                </li>
                <li>Score:
                    <span>0</span>
                </li>
                <li>Level:
                    <span>1</span>
                </li>
                <li>Accuracy:
                    <span>0%</span>
                </li>
            </div>
        </div>
    </div>
